[package]
name = "atspi"
version = "0.3.8"
authors = ["Michael Connor Buchan <mikey@blindcomputing.org>", "Tait Hoyem <tait@tait.tech>", "Alberto Tirla <albertotirla@gmail.com>", "DataTriny <datatriny@gmail.com>"]
description = "Bindings to the Assistive Technology Service Provider Interface over dbus"
license = "Apache-2.0 OR MIT" # For ease of integration in the Rust ecosystem.
readme = "README.md"
repository = "https://github.com/odilia-app/atspi"
homepage = "https://github.com/odilia-app/atspi"
keywords = ["screen-reader", "accessibility", "a11y", "tts", "linux"]
categories = ["accessibility", "api-bindings"]
edition = "2021"

[package.metadata.release]
release = true
publish = true

[features]
default = ["async-io"]
async-io = ["zbus/async-io"]
gvariant = ["zbus/gvariant"]
tokio = ["zbus/tokio"]

[profile.dev]
lto = false
optimizations = 0
strip = false

[dependencies]
async-recursion = "^1.0.0"
async-trait = "^0.1.59"
enumflags2 = "^0.7.5"
futures = { version = "^0.3.25", default-features = false }
serde = { version = "^1.0", default-features = false, features = ["derive"] }
tracing = "^0.1.37"
zbus = { version = "^3.0.0", default-features = false }

[dev-dependencies]
byteorder = "1.4.3"
