[package]
name = "atspi-common"
version = "0.1.0"
edition = "2021"
readme = "README.md"
categories = ["macros", "accessibility"]
keywords = ["Macros", "Accessibility"]
repository = "https://github.com/odilia-app/atspi"
description = "Primitive types used for sending and recieving Linux accessibility events."
license = "Apache-2.0 OR MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["async-std"]
async-std = ["zbus/async-io", "_foreign_conversion"]
tokio = ["zbus/tokio", "_foreign_conversion"]
_foreign_conversion = []

[dependencies]
enumflags2 = "0.7.7"
serde = "1.0.162"
static_assertions = "1.1.0"
zbus_names = { version = "2.5.0", default-features = false }
zvariant = { version = "3.12.0", default-features = false }
zbus = { version = "3.12.0", optional = true, default-features = false }

[dev-dependencies]
byteorder = "1.4.3"
rename-item = "0.1.0"
